<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuardianBit - Scanare în progres</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    html, body {
  margin: 0;
  padding: 0;
  background: #0A121A;
  height: 100%;
}

    .scan-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0A121A;
      color: #ECEFF4;
      font-family: 'Poppins', sans-serif;
    }

    .scan-box {
      background: linear-gradient(135deg, #2A3E52, #1E2C3A);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      width: 480px;
      text-align: center;
      position: relative;
    }

    .scan-box h2 {
      color: #ED7F10;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .fake-progress-bar {
      width: 100%;
      height: 10px;
      background: #EDF2F7;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }

    .fake-progress-fill {
      height: 100%;
      background: linear-gradient(to right, #ED7F10, #F7A541);
      width: 0%;
      animation: fillProgress 3s forwards;
    }

    @keyframes fillProgress {
      from { width: 0%; }
      to { width: 100%; }
    }

    #progress-summary {
      font-size: 14px;
      color: #CCD6E0;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="scan-wrapper">
    <div class="scan-box">
      <h2>Scanăm site-ul pentru amenințări...</h2>
      <div class="fake-progress-bar">
        <div class="fake-progress-fill"></div>
      </div>
      <p id="progress-summary">Analizăm reputația, AI și sursele externe</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("progress-summary").textContent =
        "Scanare finalizată. Redirecționare...";
    }, 3100);
  </script>
</body>
</html>
