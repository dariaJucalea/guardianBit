version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret123
      MONGO_INITDB_DATABASE: guardianbit
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret123
      ME_CONFIG_BASICAUTH_USERNAME: admin      # ðŸ‘ˆ adÄƒugÄƒ astea douÄƒ
      ME_CONFIG_BASICAUTH_PASSWORD: secret123  # ðŸ‘ˆ ca sÄƒ nu mai fie "admin/pass"
    depends_on:
      - mongo
    restart: unless-stopped


volumes:
  mongo-data:
